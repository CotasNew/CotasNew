<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Serviços Profissionais</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    .fade-in {
      animation: fadeIn 2s ease-in-out;
    }

    .fade-out {
      animation: fadeOut 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    img {
      max-width: 300px;
      width: 100%;
      border-radius: 10px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <h1>Bem-vindo ao nosso site</h1>

  <div id="logs"></div>

  <div id="presentation" class="fade-in" style="display:none;">
    <p style="font-size: 18px; font-weight: bold; margin-top: 20px;">
      Solicite agora mesmo Um Serviço
    </p>

    <div style="margin-top: 20px;">
      <p>WhatsApp 1: (11) 91234-5678</p>
      <p>WhatsApp 2: (11) 99876-5432</p>
      <p>Email: exemplo@email.com</p>

      <!-- Imagem final -->
      <img src="https://CotasNew.github.io/meu_site/img/IMG-20250403-WA0093.jpg" alt="Imagem do WhatsApp" />
    </div>
  </div>

  <script>
    const logElement = document.createElement("div");
    logElement.textContent = "Carregando informações do sistema...";
    logElement.style.transition = "opacity 1s ease-in-out";
    logElement.style.opacity = 1;
    logElement.style.margin = "10px 0";
    document.getElementById("logs").appendChild(logElement);

    let currentLog = 0;

    function saudacao() {
      const hora = new Date().getHours();
      let mensagem = "Bem-vindo!";
      if (hora < 12) mensagem = "Bom dia!";
      else if (hora < 18) mensagem = "Boa tarde!";
      else mensagem = "Boa noite!";
      alert(mensagem);
    }

    function digitarLog() {
      if (currentLog < 3) {
        const novoLog = document.createElement("div");
        novoLog.textContent = `Log ${currentLog + 1} carregado com sucesso.`;
        novoLog.style.transition = "opacity 1s ease-in-out";
        novoLog.style.opacity = 1;
        novoLog.style.margin = "10px 0";
        document.getElementById("logs").appendChild(novoLog);
        currentLog++;
        setTimeout(digitarLog, 1500);
      } else {
        setTimeout(() => {
          document.getElementById("logs").innerHTML = '';
          document.getElementById("logs").classList.add("fade-out");
        }, 1000);

        setTimeout(() => {
          saudacao();
          document.getElementById("presentation").style.display = "block";
          document.getElementById("presentation").classList.add("fade-in");
        }, 3000);
      }
    }

    digitarLog();
  </script>

</body>
</html>
